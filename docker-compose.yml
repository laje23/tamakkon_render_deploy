version: "3.9"

services:
  db:
    image: postgres:15
    restart: always
    environment:
    - POSTGRES_USER: ${POSTGRES}
    - POSTGRES_PASSWORD: ${PGPASSWORD}
    - POSTGRES_DB: ${PGDATABASE}
    ports:
      - "${PGPORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  tamakkon_bot:
    build:
      context: .
    image: tamakkon_bot:latest
    env_file:
      - .env
    depends_on:
      - db
    restart: always

volumes:
  pgdata: